<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name='apple-itunes-app' content='app-id=477927812'>
		<title>获赠亲友卡</title>
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/RelativesAndFriendsCard.css"/>
		<script src="js/fontAuto.js"></script>
		<script type="text/javascript">
			document.addEventListener('plusready', function() {
				//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"

			});
		</script>
	</head>

	<body>
		<div class="RelativesAndFriendsCard">
			<div class="box-logo">
				<img src="img/ft_img_guopin1.png"/>
			</div>
			
			<div class="RelativesAndFriendsCardBox">
				<ul>
					<li class="boxContent"><span class="name" id="name"></span>赠您一张方特亲友卡，<br /> 凭此卡您可在一年内，免费游玩方特<br />主题乐园，现在登录即可使用。</li>
					<li class="boxCard"></li>
					<li class="boxSubmit">
						<img src="img/ft-button.png" style="width: 100%;" alt="查看使用" id="openApp" />	
						<!--<input type="button" class="button" id="openApp" />-->
					</li>
					<li class="boxRule">
						<div class="title">
							<i class="left"></i><span>规则说明</span><i class="right"></i>
						</div>
						<ul>
							<li>
								<span>1.</span>
								<p>好友卡自申请日起一年内激活有效，有效期自激活之日起至次年前一日止</p>
							</li>
							<li>
								<span>2.</span>
								<p>此卡在有效期间内等同于方特主题乐园门票，可在公园正常经营期间无限次进入指定方特主题乐园</p>
							</li>
						</ul>
					</li>
					<li class="fixBottomYellow"></li>
				</ul>
			</div>
		</div>

		<script src="js/jquery-3.1.1.js"></script>
		<script src="js/mui.min.js"></script>
		<script src="js/RelativesAndFriendsCard.js"></script>
		<script type="text/javascript">
			//	查看使用 存在三种判断
			//1.ios 打开app store,如果已经安装则显示打开按钮。未安装则显示下载按钮。
			//2.安卓微信里  打开应用宝，如果已经安装则显示打开按钮。未安装则显示下载按钮。
			//3.安卓微信外  已安装则直接打开APP，未安装则直接下载。
			document.getElementById('openApp').onclick = function(e) {
				var browser = navigator.userAgent.toLowerCase();
				//ios
				if(navigator.userAgent.match(/(iPhone|iPod|iPad);?/i)) {
					if(browser.match(/micromessenger/i)) {
						//微信内置浏览器
						window.location.href = "leyou://"; //ios app协议，由ios同事提供
						window.setTimeout(function() {
							window.location.href = "https://itunes.apple.com/us/app/方特旅游/id1089447593?l=zh&ls=1&mt=8";
						}, 1000)
						return
					} else {
						window.location.href = "leyou://"; //ios app协议，由ios同事提供
						window.setTimeout(function() {
							window.location.href = "https://itunes.apple.com/us/app/方特旅游/id1089447593?l=zh&ls=1&mt=8";
						}, 2000)
						return
					}
				}

				if(navigator.userAgent.match(/android/i)) {
					if(browser.match(/micromessenger/i)) {
						//Android
						window.location.href = "leyou://hytch"; //安卓协议，由安卓同事提供
						window.setTimeout(function() {
							window.location.href = "http://a.app.qq.com/o/simple.jsp?pkgname=gr eenjoy.golf.app&g_f=991653"
						}, 2000)
						return
					} else {
						//Android
						window.location.href = "leyou://hytch"; //安卓协议，由安卓同事提供
						window.setTimeout(function() {
//							http://a.app.qq.com/o/simple.jsp?pkgname=gr eenjoy.golf.app&g_f=991653
							window.location.href = "http://a.app.qq.com/o/simple.jsp?pkgname=gr eenjoy.golf.app&g_f=991653"    //下载地址
						}, 2000)
						return
					}
				}
			};
			

			
		</script>

	</body>

</html>
