<!DOCTYPE html>
<html lang="en" class="ui-page-login">

	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_697310_ab3dbnx1elsdcxr.css" />
		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/mobileSelect.css"/>
		<link rel="stylesheet/less" type="text/css" href="css/login.less" />

		<script src="js/fontAuto.js"></script>
	</head>

	<body>
		<div class="login wrap" id="login">
			<div class="loginBox">
				<ul>
					<li>
						<label for="loginName"><i class="icon iconfont icon-yonghuming"></i></label>
						<input type="text" name="loginName" id="loginName" value="15798008317" placeholder="用户名或手机号" />
					</li>
					<li>
						<label for="loginPwd"><i class="icon iconfont icon-Icon_password"></i></label>
						<input type="password" name="loginPwd" id="loginPwd" value="1234567" placeholder="密码" />
					</li>
					<li>
						<input type="button" name="loginSumbit" id="loginSumbit" onclick="login.login()" value="登录" />
					</li>
					<li>
						<span class="registerAccount">注册帐号</span>
					</li>
				</ul>
				<span class="codeLogin">案件标识码登录</span>
			</div>

			<div class="register undis">
				<div class="header">
					<h2>
		      <a class="back" href="#" id="goBack"></a>
		      用户注册
		    </h2>
				</div>
				<ul class="form">
					<li>
						<label for="registerName">姓名</label>
						<input type="text" name="registerName" id="registerName" value="" placeholder="请输入姓名(必填)" />
					</li>
					<li class="selectValue" id="selectMechanism">
						<label for="registerSwjgid">所属机构</label>
						<span class="registerSwjgid" id="registerSwjgid">王家堡机构</span>
						<!--<div class="registerSwjgid" id="registerSwjgid">王家堡机构</div>-->
						<!--<div id="trigger1">单项选择</div>-->
						<i class="open_close"></i>
					</li>
					<li>
						<label for="registerTel">手机号</label>
						<input type="tel" name="registerTel" id="registerTel" value="" placeholder="请输入手机号码(必填)" />
					</li>
					<li>
						<label for="registerPwd">密码</label>
						<input type="password" name="registerPwd" id="registerPwd" value="" placeholder="请输入密码(必填)" />
					</li>
					<li>
						<label for="sureRegisterPwd">确认密码</label>
						<input type="password" name="sureRegisterPwd" id="sureRegisterPwd" value="" placeholder="请再次输入密码(必填)" />
					</li>
					<li>
						<input type="button" name="registerSumbit" id="registerSumbit" onclick="login.register()" value="提交" />
					</li>
				</ul>
			</div>

			<div class="code undis">
				<div class="header">
					<h2>
		      <a class="back" href="#" id="goBack"></a>
		      请输入案件标识码
		    </h2>
				</div>

				<ul>

					<li>
						<input type="text" name="codeValue" id="codeValue" value="" placeholder="标识码" />
					</li>
					<li>
						<input type="button" name="codeSumbit" id="codeSumbit" value="确认" />
					</li>
				</ul>
			</div>
		</div>
	</body>
	<script src="js/jquery-3.1.1.js"></script>
	<script src="js/less.min.js"></script>
	<script src="js/mui.min.js"></script>
	<script src="js/mobileSelect.js"></script>
	<script src="js/md5.js"></script>
	<script src="js/common.js"></script>
	<script src="js/login.js"></script>
	<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});
		
		var weekdayArr=['周日','周一','周二','周三','周四','周五','周六'];
		var mobileSelect1 = new MobileSelect({
		    trigger: '#registerSwjgid', 
		    title: '单项选择',  
		    wheels: [
		                {data: weekdayArr}
		            ],
		    position:[2], //初始化定位 打开时默认选中的哪个 如果不填默认为0
		    transitionEnd:function(indexArr, data){
		        console.log(data);
		    },
		    callback:function(indexArr, data){
		        console.log(data);
		    }
		});
		
			
	</script>

</html>
