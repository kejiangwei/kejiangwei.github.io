    <script>
        // 循环播放
        //注意这个路径是相对路径
        var vList = ['1024.mp4', '1024.mp4']; // 初始化播放列表  
        var vLen = vList.length;
        var curr = 0;
        var video = document.getElementById("logoAnimate");
        video.addEventListener('ended', function () {
            play();
        });
        function clickPlay() {
            document.getElementById("logoAnimate").play();
        }

        function play() {
            console.log("播完了" + vList[curr])
            video.src = vList[curr];
            video.load();
            video.play();
            curr++;
            if (curr >= vLen) {
                curr = 0; //重新循环播放
            }
        }


    </script>
